name: Test
on: workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Calculate version
      id: tag_version
      uses: miguelfito/github-bump-and-tag-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        default_bump: patch
        create_annotated_tag: true
        tag_prefix: v
        dry_run: true
